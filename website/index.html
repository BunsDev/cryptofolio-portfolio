				<span class="title">Popup Title</span>
			</div>
			<div class="bottom"></div>
		</div>

					<svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1152 896q0-106-75-181t-181-75-181 75-75 181 75 181 181 75 181-75 75-181zm512-109v222q0 12-8 23t-20 13l-185 28q-19 54-39 91 35 50 107 138 10 12 10 25t-9 23q-27 37-99 108t-94 71q-12 0-26-9l-138-108q-44 23-91 38-16 136-29 186-7 28-36 28h-222q-14 0-24.5-8.5t-11.5-21.5l-28-184q-49-16-90-37l-141 107q-10 9-25 9-14 0-25-11-126-114-165-168-7-10-7-23 0-12 8-23 15-21 51-66.5t54-70.5q-27-50-41-99l-183-27q-13-2-21-12.5t-8-23.5v-222q0-12 8-23t19-13l186-28q14-46 39-92-40-57-107-138-10-12-10-24 0-10 9-23 26-36 98.5-107.5t94.5-71.5q13 0 26 10l138 107q44-23 91-38 16-136 29-186 7-28 36-28h222q14 0 24.5 8.5t11.5 21.5l28 184q49 16 90 37l142-107q9-9 24-9 13 0 25 10 129 119 165 170 7 8 7 22 0 12-8 23-15 21-51 66.5t-54 70.5q26 50 41 98l183 28q13 2 21 12.5t8 23.5z"/></svg>

				</div>
			</div>
		</div>
		<div class="page dashboard" id="page-dashboard"></div>
		<div class="page market active" id="page-market">
			<div class="stats-wrapper noselect">
				<div class="stats-card market-cap">
					<span class="stats-title">Market Cap</span>
					<span class="stats-subtitle" id="global-market-cap">...</span>
				</div>
				<div class="stats-card volume">
					<span class="stats-title">24h Volume</span>
					<span class="stats-subtitle" id="global-volume">...</span>
				</div>
				<div class="stats-card dominance">
					<span class="stats-title">BTC Dominance</span>
					<span class="stats-subtitle" id="global-dominance">...</span>
				</div>
			</div>
			<div class="page-navigation-wrapper noselect" id="page-navigation">
				<div class="previous" id="previous-page">
					<svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1427 301l-531 531 531 531q19 19 19 45t-19 45l-166 166q-19 19-45 19t-45-19l-742-742q-19-19-19-45t19-45l742-742q19-19 45-19t45 19l166 166q19 19 19 45t-19 45z"/></svg>
				</div>
				<div class="number">
					<span id="page-number">Page 1</span>
				</div>
				<div class="next" id="next-page">
					<svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1363 877l-742 742q-19 19-45 19t-45-19l-166-166q-19-19-19-45t19-45l531-531-531-531q-19-19-19-45t19-45l166-166q19-19 45-19t45 19l742 742q19 19 19 45t-19 45z"/></svg>
				</div>
			</div>
			<div class="market-list-wrapper noselect">
				<div class="headers-wrapper">
					<span class="header rank">#</span>
					<span class="header coin">Coin</span>
					<span class="header price">Price</span>
					<span class="header market-cap">Market Cap</span>
					<span class="header day">24h Change</span>
				</div>
				<div class="market-list loading" id="market-list" data-page="1">
					<div class="coin-wrapper loading">
						<span>Loading...</span>
					</div>
				</div>
			</div>
		</div>
		<div class="page holdings" id="page-holdings">
			<div class="more-menu hidden" id="holdings-more-menu">
				<button id="more-edit">Edit</button>
				<button id="more-remove">Remove</button>
			</div>
			<div class="holdings-list-wrapper noselect">
				<div class="headers-wrapper">
					<span class="header coin">Coin</span>
					<span class="header amount">Amount</span>
					<span class="header value">Value</span>
					<span class="header day">24h Price Change</span>
				</div>
				<div class="holdings-list loading" id="holdings-list">
					<div class="coin-wrapper loading">
						<span>Loading...</span>
					</div>
				</div>
			</div>
			<div class="holdings-card-wrapper noselect">
				<div class="holdings-value-card">
					<span class="title">Total Value</span>
					<span class="subtitle" id="holdings-total-value"></span>
				</div>
				<div class="holdings-add-card" id="holdings-add-card">
					<span class="title">Add Coin</span>
					<svg width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1600 736v192q0 40-28 68t-68 28h-416v416q0 40-28 68t-68 28h-192q-40 0-68-28t-28-68v-416h-416q-40 0-68-28t-28-68v-192q0-40 28-68t68-28h416v-416q0-40 28-68t68-28h192q40 0 68 28t28 68v416h416q40 0 68 28t28 68z"/></svg>
				</div>
			</div>
		</div>
		<div class="page settings" id="page-settings">
			<div class="section">
				<div class="top">
					<span class="title">Theme</span>
				</div>
				<div class="bottom">
					<div class="toggle-wrapper active" id="theme-toggle">
						<div class="toggle">
							<svg class="sun" width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1472 896q0-117-45.5-223.5t-123-184-184-123-223.5-45.5-223.5 45.5-184 123-123 184-45.5 223.5 45.5 223.5 123 184 184 123 223.5 45.5 223.5-45.5 184-123 123-184 45.5-223.5zm276 277q-4 15-20 20l-292 96v306q0 16-13 26-15 10-29 4l-292-94-180 248q-10 13-26 13t-26-13l-180-248-292 94q-14 6-29-4-13-10-13-26v-306l-292-96q-16-5-20-20-5-17 4-29l180-248-180-248q-9-13-4-29 4-15 20-20l292-96v-306q0-16 13-26 15-10 29-4l292 94 180-248q9-12 26-12t26 12l180 248 292-94q14-6 29 4 13 10 13 26v306l292 96q16 5 20 20 5 16-4 29l-180 248 180 248q9 12 4 29z"/></svg>
							<svg class="moon" width="1792" height="1792" viewBox="0 0 1792 1792" xmlns="http://www.w3.org/2000/svg"><path d="M1390 1303q-54 9-110 9-182 0-337-90t-245-245-90-337q0-192 104-357-201 60-328.5 229t-127.5 384q0 130 51 248.5t136.5 204 204 136.5 248.5 51q144 0 273.5-61.5t220.5-171.5zm203-85q-94 203-283.5 324.5t-413.5 121.5q-156 0-298-61t-245-164-164-245-61-298q0-153 57.5-292.5t156-241.5 235.5-164.5 290-68.5q44-2 61 39 18 41-15 72-86 78-131.5 181.5t-45.5 218.5q0 148 73 273t198 198 273 73q118 0 228-51 41-18 72 13 14 14 17.5 34t-4.5 38z"/></svg>
						</div>
					</div>
				</div>
			</div>
			<div class="section">
				<div class="top">
					<span class="title">Default Page</span>
				</div>
				<div class="bottom" data-key="defaultPage">
					<button class="choice" data-value="dashboard">Dashboard</button>
					<button class="choice" data-value="market">Market</button>
					<button class="choice" data-value="holdings">Holdings</button>
					<button class="choice" data-value="settings">Settings</button>
				</div>
			</div>
			<div class="section">
				<div class="top">
					<span class="title">Password</span>
				</div>
				<div class="bottom">
					<input type="password" placeholder="Current Password..." id="input-current-password">
					<input type="password" placeholder="New Password..." id="input-new-password">
					<input type="password" placeholder="Repeat New Password..." id="input-repeat-password">
					<button class="submit" id="change-password-button">Change Password</button>
				</div>
			</div>
		</div>
